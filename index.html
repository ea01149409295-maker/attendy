<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Attendance</title>
    <!-- We still keep this for when they ARE online, but we add a check -->
    <script src="https://unpkg.com/html5-qrcode" onload="console.log('Scanner Loaded')" onerror="alert('Offline Mode: Camera might need a previous load')"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .container { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
        #reader { width: 100%; background: #000; border-radius: 10px; }
        .btn-sync { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        #status { margin-top: 15px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h2>Attendance Scan</h2>
    <input type="text" id="studentName" placeholder="Full Name">
    <input type="text" id="studentID" placeholder="Student ID">
    
    <div id="reader"></div>
    
    <div id="status">Status: Ready</div>
    <button class="btn-sync" onclick="syncData()">UPLOAD TO SHEET</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyPxCZxR1s0JHzIQHk0HgUoc5TMTKSHCqbJsFM1b2lY4BSj-yZEOih5FAbpsD63v8RW/exec";

    // 1. Haversine Distance
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    // 2. Start Scanner (Wait for library)
    function startScanner() {
        if (typeof Html5QrcodeScanner === "undefined") {
            document.getElementById('status').innerText = "Error: Scanner Library not loaded. Connect to internet ONCE then try again.";
            return;
        }
        
        const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render((text) => {
            const name = document.getElementById('studentName').value;
            const id = document.getElementById('studentID').value;
            if(!name || !id) return alert("Enter Name and ID first!");

            document.getElementById('status').innerText = "Verifying GPS...";
            
            navigator.geolocation.getCurrentPosition((pos) => {
                const data = JSON.parse(text);
                const dist = getDistance(pos.coords.latitude, pos.coords.longitude, data.lat, data.lng);

                // WE SET DISTANCE TO 10,000 FOR YOUR TEST - CHANGE TO 200 FOR REAL CLASS
                if (dist > 10000) { 
                    alert("Too far from class!");
                } else {
                    const logs = JSON.parse(localStorage.getItem('attendance_logs') || "[]");
                    logs.push({ name, id, subName: data.sn, subCode: data.sc, date: data.dt, verified: "Yes" });
                    localStorage.setItem('attendance_logs', JSON.stringify(logs));
                    alert("âœ… Saved Locally!");
                    document.getElementById('status').innerText = "Saved! Sync when you have Wi-Fi.";
                }
            });
        });
    }

    // Auto-start scanner
    setTimeout(startScanner, 1000);

    async function syncData() {
        const logs = JSON.parse(localStorage.getItem('attendance_logs') || "[]");
        if (logs.length === 0) return alert("Nothing to sync.");
        
        document.getElementById('status').innerText = "Syncing...";
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(logs) });
            localStorage.removeItem('attendance_logs');
            alert("ðŸš€ Uploaded to Google Sheet!");
            document.getElementById('status').innerText = "Sync Complete";
        } catch (e) {
            alert("Sync failed. No internet.");
        }
    }
</script>
</body>
</html>
